<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweep</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>
    <img src="../images//icon128.png" />
    Sweep
  </h1>

  <div id="controls">
    <div class="group">
      <label for="days">Days:</label>
      <input type="number" id="days" name="days" min="0" max="30" value="0">

      <label for="days">Hours:</label>
      <input type="number" id="hours" name="hours" min="0" max="23" value="1">

      <label for="days">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="59" value="0">
    </div>

    <div class="group">
      <label for="folder">Folder:</label>
      <input type="text" id="folder" name="folder" value="Sweep" spellcheck="false">
    </div>

    <a href="#" id="save">Save</a>
  </div>

  <script src="options.js"></script>
</body>

</html>
